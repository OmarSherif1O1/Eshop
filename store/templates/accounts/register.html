{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" >Sign Up</button>
        <a href="{% url 'login' %}" class="btn btn-primary">login</a>
    </form>
</div>
{% endblock %}
