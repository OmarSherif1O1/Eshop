<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Our Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Stock: {{ product.stock }} available</p>
                <!-- Detail Button -->
                <a href="{% url 'product_detail' product.id %}">
                    <button>View Details</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
